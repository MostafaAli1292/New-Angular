 <script>
    var onTouchStart = function(event) {
      var el = event.target;
      if (el.tagName.toLowerCase() === 'input') {
        var curTop = el.scrollTop,
            curSLeft = el.scrollLeft;
        el.addEventListener('touchmove', function onTouchMove(event) {
          if (el.scrollTop === curTop && el.scrollLeft === curSLeft) {
            event.preventDefault();
          }
        }, {passive: false});
        el.addEventListener('touchend', function onTouchEnd() {
          el.removeEventListener('touchmove', onTouchMove, {passive: false});
          el.removeEventListener('touchend', onTouchEnd, {passive: false});
        }, {passive: false});
      }
    };
    document.addEventListener('touchstart', onTouchStart, {passive: true});

    jQuery(document).bind("cut copy contextmenu",function(e){
