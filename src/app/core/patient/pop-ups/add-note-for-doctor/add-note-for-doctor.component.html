<section >
  <h5>Notes for the doctor <span>(Optional)</span></h5>
  <p>
    Let Dr. Mohamed Farag Know a little about yourself and your health problem
  </p>
  <form>
    <div class="row mt-4">
      <div class="col">
        <h6>
          Age
        </h6>
        <input type="text" class="form-control age" placeholder="Type your age">
      </div>
      <div class="col">
        <h6>Gender</h6>
        <div class="row mt-3">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h6>
          Syptoms
        </h6>
        <textarea class="form-control" placeholder="Choose Syptoms" rows="3"></textarea>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h6>
          Documents
        </h6>
        <p class="text-secondary">
          Use images or pdf files (max.10files)
        </p>

        <div>
          <div class="row">
            <div class="col">
              <div class="upload-area">
                <img src="assets/icons/Upload.svg" alt="">
                Attach File
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-info text-white p-3 mt-4">Send to the Doctor</button>
        </div>
      </div>
    </div>
  </form>
</section>
